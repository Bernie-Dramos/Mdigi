<!DOCTYPE html>
<html lang Bingo! You got it! ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Mdigi</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Navigation Bar -->
  <nav id="navbar" class="fixed top-0 w-full bg-gray-800 bg-opacity-90 z-50 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="text-2xl font-bold text-cyan-400">Mdigi</div>
      <div class="space-x-6">
.       <a href="index.html#home" class="hover:text-cyan-400 transition-colors">Home</a>
        <a href="index.html#about" class="hover:text-cyan-400 transition-colors">About</a>
        <a href="index.html#projects" class="hover:text-cyan-400 transition-colors">Projects</a>
        <a href="#contact" class="hover:text-cyan-400 transition-colors">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-800 to-gray-900 py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12 animate-slide-up">Get in Touch</h2>
      <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
            <input type="text" id="name" class="mt-1 block w-full p-3 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" aria-required="true">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" class="mt-1 block w-full p-3 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" aria-required="true">
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-300">Subject</label>
            <input type="text" id="subject" class="mt-1 block w-full p-3 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
            <textarea id="message" rows="4" class="mt-1 block w-full p-3 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" aria-required="true"></textarea>
          </div>
          <button id="submit-btn" class="w-full bg-cyan-400 text-gray-900 px-6 py-3 rounded-md font-semibold hover:bg-cyan-500 transition-colors">Send Message</button>
        </div>
        <div class="mt-8 text-center">
          <h3 class="text-xl font-semibold mb-4">Contact Details</h3>
          <p class="text-gray-300"><a href="mailto:[Your Email Address]" class="hover:text-cyan-400">[Your Email Address]</a></p>
          <p class="text-gray-300"><a href="tel:[Your Phone Number]" class="hover:text-cyan-400">[Your Phone Number]</a></p>
          <p class="text-gray-300">[Your Physical Address]</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-gray-800 text-center">
    <div class="container mx-auto px-4">
      <p class="text-gray-300">&copy; 2025 STM. All rights reserved.</p>
    </div>
  </footer>

  <script type="text/babel">
    // React component for Navbar
    function Navbar() {
      return (
        <nav className="fixed top-0 w-full bg-gray-800 bg-opacity-90 z-50 py-4">
          <div className="container mx-auto flex justify-between items-center px-4">
            <div className="text-2xl font-bold text-cyan-400">STM</div>
            <div className="space-x-6">
              <a href="index.html#home" className="hover:text-cyan-400 transition-colors">Home</a>
              <a href="index.html#about" className="hover:text-cyan-400 transition-colors">About</a>
              <a href="index.html#projects" className="hover:text-cyan-400 transition-colors">Projects</a>
              <a href="#contact" className="hover:text-cyan-400 transition-colors">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    // Render Navbar
    ReactDOM.render(<Navbar />, document.getElementById('navbar'));

    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Slide-up animation for contact section
    gsap.from(".animate-slide-up", {
      opacity: 0,
      y: 50,
      duration: 1,
      ease: "power2.out",
      scrollTrigger: {
        trigger: ".animate-slide-up",
        start: "top 80%",
      },
    });

    // Simulate form submission
    document.getElementById('submit-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const mailtoLink = `mailto:[Your Email Address]?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`)}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
