<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact MZT Solutions</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="navbar-header">
    <div class="navbar-brand">
      <div></div>
      <h2 class="navbar-title">MZT Solutions</h2>
    </div>
    <nav class="navbar-links">
      <div class="navbar-link-group">
        <a class="navbar-link" href="index.html#home">Home</a>
        <a class="navbar-link" href="index.html#about">About Us</a>
        <a class="navbar-link" href="index.html#projects">Projects</a>
        <a class="navbar-link" href="services.html">Services</a>
      </div>
      <div class="navbar-btn-group">
        <button class="navbar-contact-btn">
          <span class="truncate">Contact Us</span>
        </button>
      </div>
    </nav>
  </header>
  <section id="contact" class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title animate-slide-up">Get in Touch</h2>
      <div class="contact-form-card">
        <form class="space-y-5" autocomplete="off">
          <div>
            <label for="name" class="contact-label">Name</label>
            <input type="text" id="name" class="contact-input" aria-required="true" autocomplete="name">
          </div>
          <div>
            <label for="email" class="contact-label">Email</label>
            <input type="email" id="email" class="contact-input" aria-required="true" autocomplete="email">
          </div>
          <div>
            <label for="subject" class="contact-label">Subject</label>
            <input type="text" id="subject" class="contact-input" autocomplete="subject">
          </div>
          <div>
            <label for="message" class="contact-label">Message</label>
            <textarea id="message" rows="4" class="contact-input" aria-required="true"></textarea>
          </div>
          <button id="submit-btn" class="contact-submit-btn" type="submit">Send Message</button>
        </form>
        <div class="contact-details">
          <h3 class="contact-details-title">Contact Details</h3>
          <p class="contact-details-text">
            <a href="mailto:mdigi.solutions@gmail.com" class="contact-details-link">mdigi.solutions@gmail.com</a>
          </p>
          <p class="contact-details-text">
            <a href="tel:+258842010624" class="contact-details-link">(+258) 842010624</a>
          </p>
          <p class="contact-details-text">Matola, Moçambique</p>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer-main bg-gray-800 text-center py-8">
    <div class="container mx-auto px-4">
      <div class="footer-content">
        <div class="footer-links flex flex-wrap items-center justify-center gap-6 mb-6">
          <a class="footer-link" href="#">Privacy Policy</a>
          <a class="footer-link" href="#">Terms of Service</a>
          <a class="footer-link" href="contacts.html">Contact Us</a>
        </div>
        <div class="footer-social flex flex-wrap justify-center gap-4 mb-4">
          <a href="#">
            <div class="footer-social-icon" data-icon="LinkedIn Logo" data-size="24px" data-weight="regular">
              <img src="assets/linkedin.png" alt="LinkedIn logo" width="100" height="100" />
            </div>
          </a>
          <a href="#">
            <div class="footer-social-icon" data-icon="Instagram Logo" data-size="24px" data-weight="regular">
              <img src="assets/insta.png" alt="Instagram logo" width="100" height="100" />
            </div>
          </a>
        </div>
        <p class="footer-copyright">
          © 2025 MZT Solutions. All rights reserved.
        </p>
      </div>
    </div>
  </footer>
  <script src="main.js" type="text/babel"></script>
</body>
</html>
